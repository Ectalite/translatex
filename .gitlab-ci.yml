default:
  image: python:3.10.11-bullseye

  # Pip's cache doesn't store the python packages
  # https://pip.pypa.io/en/stable/topics/caching/
  #
  # If you want to also cache the installed packages, you have to install
  # them in a virtualenv and cache it as well.
  cache:
    paths:
      - .cache/pip
      - .venv/
      - .cache/pre-commit

  before_script:
    ## Install packages
    - python --version ; pip --version  # For debugging
    - python -m venv .venv/
    - source .venv/bin/activate
    - pip install -e .

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"

test 1/3:
  stage: test
  script:
    - pip install -e ".[dev]"
    - pre-commit run -a
  allow_failure: true
  tags:
    - docker

test 2/3:
  stage: test
  script:
    - pip install -e ".[dev,test]"
    - pre-commit run -a --verbose --hook-stage manual pytest-ci
  coverage: '/TOTAL.*\s+(\d+\%)/'
  artifacts:
    paths:
      - public
  tags:
    - docker

test 3/3:
  stage: test
  script:
    - apt -y -qq update && apt -y -qq install graphviz
    - pip install -e ".[dev,doc]"
    - pre-commit run -a --hook-stage manual sphinx-build-ci
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
  artifacts:
    paths:
      - public
  tags:
    - docker

pages:
  stage: deploy
  script:
    - apt -y -qq update && apt -y -qq install graphviz
    - pip install -e ".[doc]"
    - sphinx-build -b html docs/source/ public/
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  artifacts:
    paths:
      - public
  tags:
    - docker

release_job:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG  # Run this job when a tag is created
  before_script:
    - apk add --update --no-cache git python3 && ln -sf python3 /usr/bin/python
    - git config --global --add safe.directory "$CI_PROJECT_DIR"
  script:
    - echo "Running release_job for $CI_COMMIT_TAG"
    - ./create_latest_release_description.sh > RELEASE_NOTES.md
  release:  # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: $CI_COMMIT_TAG
    name: 'Release $CI_COMMIT_TAG'
    description: './RELEASE_NOTES.md'
  tags:
    - docker
